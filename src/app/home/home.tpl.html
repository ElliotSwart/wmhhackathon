<div class="home">
    <h1>Home</h1>
    <div class="button" ng-click="createScore()">Create Score</div>
    <h1>{{status}}</h1>

    <div class="button" ng-click="login()">Login</div>

    <div class="button" ng-click="getScores()">Get Scores</div>
    <div ng-repeat="result in results">{{result.attributes.playerName}} : {{result.attributes.score}}</div>
</div>
