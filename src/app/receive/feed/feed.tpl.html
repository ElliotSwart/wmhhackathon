<div class="feed">
    <h2>See what's <span class="purple-accent">out there...</span></h2>

    <ul>
        <li ng-repeat="activity in activities">
            <div class="feed-widget row collapse">
                <div class="pic small-3 columns">
                    <img ng-src="http://graph.facebook.com/{{activity.attributes.creatingUser.attributes.facebookId}}/picture" width="32">
                </div>
                <div class="text small-9 columns">
                    {{activity.attributes.creatingUser.attributes.name}} wants to
                    {{activity.attributes.mode}} {{activity.attributes.type}}
                </div>
                <div class="text small-12 columns">
                    Expiration date: {{ activity.attributes.expirationDate | date : format : timezone}}
                </div>
            </div>
        </li>
