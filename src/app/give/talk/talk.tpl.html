<div class="talk">
    <header>
        <h1>What can I offer?</h1>

        <div class="row">
            <div class="large-12 columns">
                <select class="radius" ng-model="myTalk">
                    <option value="Casual">Casual</option>
                    <option value="Heart-to-Heart">Heart-to-Heart</option>
                </select>
            </div>

            <div class="large-12 columns">
                <select class="radius" ng-model="myCircle">
                    <option value="Friends">Friends</option>
                    <option value="School">School</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="large-12 columns">
                <input class="radius" type="text" placeholder="Duration" />
            </div>
        </div>

        <a class="button tiny radius">SUBMIT</a>
    </header>
</div>
